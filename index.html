<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="bgs">
				<img class="top-bg" src="images/bg-pattern-top.svg" alt="" />
				<img class="bottom-bg" src="images/bg-pattern-bottom.svg" alt="" />
			</div>

			<div class="card">
				<div class="cover">
					<img src="images/bg-pattern-card.svg" alt="card cover" />
				</div>

				<div class="content">
					<div class="infos">
						<img
							class="picture"
							src="images/image-victor.jpg"
							alt="victor picture"
						/>

						<h2 class="name">Victor Crest <span class="age">26</span></h2>

						<p class="location">London</p>
					</div>

					<ul class="stats">
						<li>
							<p class="amount">80K</p>

							<p class="stat-title">Followers</p>
						</li>

						<li>
							<p class="amount">803K</p>

							<p class="stat-title">Likes</p>
						</li>

						<li>
							<p class="amount">1.4K</p>

							<p class="stat-title">Photos</p>
						</li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
